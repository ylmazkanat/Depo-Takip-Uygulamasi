<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Depo Yönetim Sistemi - Ürün takibi ve stok yönetimi" />
    <meta name="keywords" content="depo, stok, yönetim, ürün, takip" />
    <title>Depo Yönetim Sistemi</title>
    <style>
      /* Global Mobile Styles */
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        touch-action: manipulation;
      }
      
      /* Responsive Grid Helpers */
      @media (max-width: 768px) {
        .container {
          padding: 10px !important;
        }
        
        .grid {
          display: grid !important;
          grid-template-columns: 1fr !important;
          gap: 15px !important;
        }
        
        .card {
          margin-bottom: 15px;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
          margin-bottom: 15px;
        }
        
        .input, .textarea, .select {
          width: 100%;
          padding: 12px;
          border: 2px solid #ddd;
          border-radius: 6px;
          font-size: 16px; /* iOS zoom prevent */
          box-sizing: border-box;
        }
        
        .button {
          width: 100%;
          padding: 12px;
          border: none;
          border-radius: 6px;
          font-size: 16px;
          font-weight: bold;
          cursor: pointer;
          touch-action: manipulation;
          margin-bottom: 10px;
        }
        
        .button-group {
          display: flex;
          flex-direction: column;
          gap: 10px;
        }
        
        .text-small {
          font-size: 14px;
        }
        
        .hide-mobile {
          display: none !important;
        }
      }
      
      /* Tablet Styles */
      @media (min-width: 769px) and (max-width: 1024px) {
        .container {
          padding: 15px;
        }
        
        .grid-tablet {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 20px;
        }
      }
      
      /* Desktop Styles */
      @media (min-width: 1025px) {
        .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
        }
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1a1a1a;
          color: #ffffff;
        }
      }
      
      /* Accessibility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      
      /* Focus styles */
      button:focus,
      input:focus,
      textarea:focus,
      select:focus {
        outline: 2px solid #667eea;
        outline-offset: 2px;
      }
      
      /* Loading spinner */
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
